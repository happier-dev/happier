name: CLI Smoke Test

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/cli/**'
      - '.github/workflows/cli-smoke-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/cli/**'
      - '.github/workflows/cli-smoke-test.yml'
  workflow_dispatch:

jobs:
  smoke-test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 24]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      env:
        YARN_PRODUCTION: "false"
        npm_config_production: "false"
      run: yarn install --frozen-lockfile --ignore-engines

    - name: Build package
      run: yarn workspace @happier-dev/cli build

    - name: Pack package
      run: yarn workspace @happier-dev/cli pack

    - name: Install packed package globally
      run: |
        PACKAGE_FILE=$(ls apps/cli/*.tgz)
        npm install -g "./$PACKAGE_FILE"

    - name: Test binary execution
      run: |
        # Test that the binary starts successfully
        echo "Testing happier --help..."
        timeout 30s happier --help || {
          echo "Error: happier --help failed or timed out"
          exit 1
        }

        echo "Testing happier --version..."
        timeout 10s happier --version || {
          echo "Error: happier --version failed or timed out"
          exit 1
        }

        echo "Testing happier doctor..."
        timeout 30s happier doctor || {
          echo "Error: happier doctor failed or timed out"
          exit 1
        }

        echo "Testing happier daemon status..."
        timeout 10s happier daemon status || {
          echo "Error: happier daemon status failed or timed out"
          exit 1
        }

        echo "Smoke test passed on Linux!"

  smoke-test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20, 24]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      env:
        YARN_PRODUCTION: "false"
        npm_config_production: "false"
      run: yarn install --frozen-lockfile --ignore-engines

    - name: Build package
      run: yarn workspace @happier-dev/cli build

    - name: Pack package
      run: yarn workspace @happier-dev/cli pack

    - name: Install packed package globally
      shell: cmd
      run: |
        for %%f in (apps\cli\*.tgz) do npm install -g "%%f"

    - name: Debug npm global installation structure
      shell: cmd
      run: |
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        echo NPM_PREFIX: %NPM_PREFIX%
        echo Listing npm prefix directory:
        dir "%NPM_PREFIX%" 2>nul || echo Failed to list NPM_PREFIX
        echo.
        echo Checking for node_modules in npm prefix:
        if exist "%NPM_PREFIX%\node_modules" (
          echo Found node_modules directory
          dir "%NPM_PREFIX%\node_modules" 2>nul
          echo.
          echo Checking for @happier-dev/cli package:
          if exist "%NPM_PREFIX%\node_modules\@happier-dev\cli" (
            echo Found @happier-dev/cli package
            dir "%NPM_PREFIX%\node_modules\@happier-dev\cli" 2>nul
            echo.
            echo Checking for dist directory:
            if exist "%NPM_PREFIX%\node_modules\@happier-dev\cli\dist" (
              echo Found dist directory
              dir "%NPM_PREFIX%\node_modules\@happier-dev\cli\dist" 2>nul
            ) else (
              echo No dist directory found
            )
          ) else (
            echo No @happier-dev/cli package found
          )
        ) else (
          echo No node_modules directory found
        )

    - name: Test binary execution
      shell: cmd
      run: |
        @echo on

        rem Get npm global prefix and add to PATH
        for /f "tokens=*" %%i in ('npm config get prefix') do set NPM_PREFIX=%%i
        set PATH=%NPM_PREFIX%;%PATH%
        echo NPM_PREFIX: %NPM_PREFIX%
        echo Current PATH: %PATH%

        rem Debug: Check if happier exists in various locations
        echo Checking for happier binary...
        where happier 2>nul && echo Found happier in PATH || echo happier not found in PATH
        if exist "%NPM_PREFIX%\happier.cmd" echo Found happier.cmd in NPM_PREFIX
        if exist "%NPM_PREFIX%\node_modules\.bin\happier.cmd" echo Found happier.cmd in .bin directory
        dir "%NPM_PREFIX%\*happier*" 2>nul || echo No happier files found in NPM_PREFIX

        rem Debug: Check the actual contents and encoding of the installed file
        if exist "%NPM_PREFIX%\happier.cmd" (
          echo File size and type:
          dir "%NPM_PREFIX%\happier.cmd"
          echo.
          echo First few lines of the file:
          type "%NPM_PREFIX%\happier.cmd" | head -5
          echo.
          echo Hex dump of first 50 bytes to check line endings:
          powershell -Command "Get-Content '%NPM_PREFIX%\happier.cmd' -Encoding Byte -TotalCount 50 | ForEach-Object { '{0:X2}' -f $_ } | Join-String -Separator ' '"
          echo.
          echo Testing with direct path...
          "%NPM_PREFIX%\happier.cmd" --help
        ) else (
          echo Testing happier --help...
          happier --help
        )
        if errorlevel 1 (
          echo Error: happier --help failed
          exit /b 1
        )

        rem Test version
        if exist "%NPM_PREFIX%\happier.cmd" (
          "%NPM_PREFIX%\happier.cmd" --version
        ) else (
          happier --version
        )
        if errorlevel 1 (
          echo Error: happier --version failed
          exit /b 1
        )

        rem Test doctor
        echo Testing happier doctor...
        if exist "%NPM_PREFIX%\happier.cmd" (
          "%NPM_PREFIX%\happier.cmd" doctor
        ) else (
          happier doctor
        )
        if errorlevel 1 (
          echo Error: happier doctor failed
          exit /b 1
        )

        rem Test daemon status
        echo Testing happier daemon status...
        if exist "%NPM_PREFIX%\happier.cmd" (
          "%NPM_PREFIX%\happier.cmd" daemon status
        ) else (
          happier daemon status
        )
        if errorlevel 1 (
          echo Error: happier daemon status failed
          exit /b 1
        )

        echo Smoke test passed on Windows!

# We don't need a smoke test for macOS because most contributors are developing on macOS.
